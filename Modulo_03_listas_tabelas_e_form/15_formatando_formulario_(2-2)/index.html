<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Formulario (2/2)</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>

    <div id="main">

        <a href="../14_formatando_formulario_(1-2)/index.html">Aula anterior - Formatando Formulario (1/2)</a>

        <h1 id="title">Formatando Formulario (2/2)</h1>
        <p>
            Aqui veremos como formatar nosso formulario.
        </p>

        <p>
            Ex de formulario:
        </p>

        <form action="" method="GET">

            <h3>Criar Conta</h3>
            <label>Nome: 
                <input type="text" name="nome" placeholder="Nome:" class="nome">
            </label>

            

            <label>Sexo: 
                <br>
                <input type="radio" name="sexo">Masculino <br>
                <input type="radio" name="sexo"> Feminino
            </label>

            

            <label>Email: 
                <input type="email" name="email" placeholder="Email:" class="email">
            </label>

            <br>

            <label>Senha: 
                <input type="password" name="senha" placeholder="Senha:" class="senha">
            </label>

            

            <label>Profissao: <br>
                <select name="profissao" id="profissao">
                    <option value="null"></option>
                    <option value="aux-prod">Auxiliar de Producao</option>
                    <option value="programador">Programador</option>
                    <option value="dev-web">Desenvolvedor-Web</option>
                    <option value="dev-back">Desenvolvedor-Back End</option>
                    <option value="prof">Professor</option>
                    <option value="outro">Outra profissao</option>
                </select>
            </label>



            <label>Hobbies: <br>
                <input type="radio" name="hobbie"> Assistir <br>
                <input type="radio" name="hobbie"> Estudar <br>
                <input type="radio" name="hobbie"> Praticar Esporte <br>
                <input type="radio" name="hobbie"> Jogar <br>
                <input type="radio" name="hobbie"> Assistir (Series/Filmes) <br>
                <input type="radio" name="hobbie"> Redes Sociais <br>
                <input type="radio" name="hobbie"> Sair <br>
                <input type="radio" name="hobbie"> Tocar algum estrumento <br>
                <input type="radio" name="hobbie"> Nem uma das opcoes <br>
            </label>

         

            <label>Fale um pouco sobre voce: <br>
                <textarea name="comentario" id="comentario" placeholder="Descricao" class="desc">
                </textarea>
            </label>

            

            <label>Li e aceito os <a href="#" target="_blank">termos de uso</a>
                <input type="checkbox" name="termo" class="termo">
            </label>

           

            <input type="submit" value="Criar Conta" class="enviar">
            

        </form>

       
    <a href="../" id="next"></a>

    </div>
    
</body>
</html>
