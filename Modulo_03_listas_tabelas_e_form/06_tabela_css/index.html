<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela no CSS</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>
    
    <main>

        <div id="main">

            <h1>Tabela no CSS</h1>
            <p>
                Aqui veremos como podemos fazer modificacoes em nossa tabela por meio do CSS.
            </p>

            <h2>Exemplo de tabela:</h2>

            <table id="tabela" border="0">

                <thead>
                    <th>Jogos</th>
                    <th>Plataforma</th>
                    <th>Nota</th>
                </thead>
                <tbody>
                    <tr>
                        <td>CyberPunk 2077</td>
                        <td>PC</td>
                        <td>10</td>
                    </tr>
                    <tr>
                        <td>Pokemon Legends Arceus</td>
                        <td>Nintendo Switch</td>
                        <td>8</td>
                    </tr>
                    <tr>
                        <td>Stardew Valley</td>
                        <td>PC e Nitendo Switch</td>
                        <td>10</td>
                    </tr>
                </tbody>

            </table>

        </div>

    </main>

</body>
</html>
