<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Heranca</title>
    <link rel="stylesheet" href="style/estilo.css">
</head>
<body>

    <div id="main">

        <a href=""></a>

        <h1 id="title">CSS - Heranca</h1>
        

        <form action="#" method="GET" enctype="multipart/form-data">

            <fieldset>
                <legend>Informacoes Pessoais</legend>
                <input type="hidden" name="country" value="BR">

                <label>Nome:
                    <input type="text" name="firstname" id="firstname" placeholder="Nome:" required minlength="2">
                </label>
                <label>Sobrenome:
                    <input type="text" name="lastname" id="lastname" placeholder="Sobrenome">
                </label>
                <label>Data de Nascimento:
                    <input type="date" name="nasc" id="nasc">
                </label>
                <label>Foto:
                    <input type="file" name="photo" accept="image/*">
                </label>
                <label>Curriculo:
                    <input type="file" name="curriculo" id="curriculo" accept="aplication/pdf">
                </label>
                <label>Email:
                    <input type="email" name="email" id="email" placeholder="Email:">
                </label>
            </fieldset>
            <fieldset>
                <legend>Informacoes Extras</legend>
                <label>Selecione um hobbie:
                    <select name="hobbie" id="hobbie">
                        <option value="selection">Selecione um Hobbie</option>
                        <option value="">Escutar Musica</option>
                        <option value="">Estudar</option>
                        <option value="">Jogar</option>
                        <option value="">Assistir TV</option>
                        <option value="">Redes Sociais</option>
                        <option value="">Ler</option>
                        <option value="">Outro</option>
                    </select>
                </label>
                <label>Se seu hobbie nao estiver acima, nos informe abaixo:
                    <input type="text" name="" id="" placeholder="Hobbie:">
                </label>
                <label>Fale um pouco sobre voce:
                    <textarea name="" id=""></textarea>
                </label>
            </fieldset>


        </form>


       
    <a href="../" id="next">Proxima Aula - </a>

    </div>
    
</body>
</html>
